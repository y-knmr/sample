<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="#{pageContext.request.contextPath}/resources/layout/simple.xhtml">
	<ui:define name="headIncludes">
		<h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
		<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
		<h:outputStylesheet name="primefaces-luna-green/theme.css" library="primefaces"/>
	</ui:define>
	<ui:define name="wrapper">

		<h:form id="loginForm" class="form-signin"  prependId="false">
			<div class="text-center">
				<h2 class="form-signin-heading my-2">sample</h2>
				<h:graphicImage library="images" name="mb.png" />
			</div>

			<div>
				<!-- <label p:for="username" class="sr-only">Username</label> -->
				<p:inputText id="userName" class="form-control"  placeholder="username"  value="#{userInfo.userName}"/>
				<!-- <label p:for="password" class="sr-only">Password</label>  -->
				<p:password id="password"  class="form-control"  placeholder="password"  value="#{userInfo.password}" />
			</div>
			
			<p:commandButton id="login"  class="btn btn-lg btn-primary btn-block"  value="Login" action="#{loginBean.login}"/>
		</h:form>

	</ui:define>
</ui:composition>
