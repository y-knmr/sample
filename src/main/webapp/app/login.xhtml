<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="#{pageContext.request.contextPath}/resources/layout/simple.xhtml">
	<ui:define name="headIncludes">
		<h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
	</ui:define>
	<ui:define name="wrapper">

		<form jsf:id="form" class="form-signin">
			<div class="text-center">
				<h2 class="form-signin-heading my-2">sample</h2>
				<h:graphicImage library="images" name="mb.png" />
			</div>

			<div>
				<!-- <label p:for="username" class="sr-only">Username</label> -->
				<p:inputText class="form-control" placeholder="username" value="#{userInfo.userName}"/>
				<!-- <label p:for="password" class="sr-only">Password</label>  -->
				<p:password class="form-control" placeholder="password" value="#{userInfo.password}"/>
			</div>
			
			<p:commandButton class="btn btn-lg btn-primary btn-block" id="login" value="Login" action="#{loginBean.login}"/>
		</form>

	</ui:define>
</ui:composition>
